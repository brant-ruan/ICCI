<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial Cybersecurity Conference Index</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fff; color: #000; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #eee; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Industrial Cybersecurity Conference Index</h1>
    
    <label for="conference-selector">Select a Conference:</label>
    <select id="conference-selector">
        <!-- Options will be populated by JavaScript -->
    </select>
    
    <label for="year-selector">Select a Year:</label>
    <select id="year-selector">
        <!-- Options will be populated by JavaScript -->
    </select>
    
    <button id="show-all">Show All Conferences</button>
    
    <table id="conference-table" class="hidden">
        <thead>
            <tr>
                <th>Year</th>
                <th>Conference</th>
                <th>Location</th>
                <th>Topic</th>
                <th>Speaker</th>
            </tr>
        </thead>
        <tbody>
            <!-- Content will be populated by JavaScript -->
        </tbody>
    </table>
    
    <script src="script.js"></script>
</body>
</html>
