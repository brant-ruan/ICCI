<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial Cybersecurity Conference Index</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Industrial Cybersecurity Conference Index</h1>

    <label for="year-selector">Year:</label>
    <select id="year-selector">
        <!-- Options will be populated by JavaScript -->
    </select>

    <label for="conference-selector">Conference:</label>
    <select id="conference-selector">
        <!-- Options will be populated by JavaScript -->
    </select>
    
    <button id="show-all">Show All Conferences</button>
    
    <table id="conference-table" class="hidden">
        <thead>
            <tr>
                <th>Year</th>
                <th>Conference</th>
                <th>Location</th>
                <th>Topic</th>
                <th>Speakers</th>
            </tr>
        </thead>
        <tbody>
            <!-- Content will be populated by JavaScript -->
        </tbody>
    </table>
    
    <script src="script.js"></script>
</body>
</html>
